<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    {% block links %}{% endblock %}
    <style>
        .dm-header{
            background-color:#e67e22;
            border-color:#e67e22;
        }
        {% block css %} {% endblock %}
    </style>
</head>
<body>
<div class="container-fluid p-0 d-flex flex-column vh-100">
    <!-- Header -->
    <div class="dm-header screen-header p-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0">TapNDine</h4>
      <span>Table #12</span>
    </div>

    <!-- Content -->
    {% block body %}{% endblock %}
    <!-- Bottom Navigation -->
    <nav class="navbar-bottom py-2">
      <div class="container">
        <div class="row text-center">
          <div class="col-3">
            <a href="/menu/home" class="nav-link active d-flex flex-column align-items-center">
              <div class="navbar-icon"><i class="bi bi-book"></i></div>
              Menu
            </a>
          </div>
          <div class="col-3">
            <a href="/menu/plate" class="nav-link text-dark d-flex flex-column align-items-center">
              <div class="navbar-icon"><i class="bi bi-basket"></i></div>
              My Plate
            </a>
          </div>
          <div class="col-3">
            <a href="/menu/order" class="nav-link text-dark d-flex flex-column align-items-center">
              <div class="navbar-icon"><i class="bi bi-clock-history"></i></div>
              Order Status
            </a>
          </div>
          <div class="col-3">
            <a href="/menu/plate" class="nav-link text-dark d-flex flex-column align-items-center">
              <div class="navbar-icon"><i class="bi bi-question-circle"></i></div>
              Help
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
