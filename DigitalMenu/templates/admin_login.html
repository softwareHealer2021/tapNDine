<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        width: 300px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        color: #1a1a1a;
        margin-bottom: 20px;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      button:hover {
        background-color: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" required />

        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
