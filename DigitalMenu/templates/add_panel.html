    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/add_panel.css'%}">
    <div class="container-fluid">
        <div class="form-container">
            <h3 class="form-title">Add Staff Member</h3>
            <form id="staffForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div id="passwordFeedback" class="password-feedback">
                        Passwords do not match
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-submit" id="addStaffBtn">Add Staff Member</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Validate password match on input
            $('#confirmPassword').on('input', function() {
                const password = $('#password').val();
                const confirmPassword = $(this).val();

                if (password !== confirmPassword) {
                    $('#passwordFeedback').show();
                } else {
                    $('#passwordFeedback').hide();
                }
            });

            // Form submission
            $('#staffForm').on('submit', function(e) {
                e.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();

                // Basic validation
                if (!email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // If validation passes, collect the data
                const staffData = {
                    email: email,
                    password: password
                };

                // In a real application, you would send this data to your server
                console.log('Staff member data:', staffData);

                // Reset the form
                $('#staffForm')[0].reset();
                $('#passwordFeedback').hide();

                alert('Staff member added successfully!');
            });
        });
    </script>
